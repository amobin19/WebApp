<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
		<input type="text" name="first" id="first" placeholder="John" required>

		<label for="last">Last Name:</label>
		<input type="text" name="last" id="last" placeholder="Smith" required><br> <!-- Could use divs instead of br -->

		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="M">

		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="F">

		<label for="other">Other</label>
		<input type="radio" name="gender" id="other" value="Other"><br>

		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" title="5 to 10 characters" required><br>

		<label for="birthday">Birthday:</label>
		<select name="month">
			<option value="0" selected disabled>Month</option>
			<option value="January">Jan</option>
			<option value="February">Feb</option>
			<option value="March">Mar</option>
			<option value="April">Apr</option>
			<option value="May">May</option>
			<option value="June">Jun</option>
			<option value="July">Jul</option>
			<option value="August">Aug</option>
			<option value="September">Sep</option>
			<option value="October">Oct</option>
			<option value="November">Nov</option>
			<option value="December">Dec</option>
		</select>
		<select name="day">
			<option selected disabled>Day</option>
			<option value="01">01</option>
			<option value="02">02</option>
			<option value="03">03</option>
			<option value="04">04</option>
			<option value="05">05</option>
			<option value="06">06</option>
			<option value="07">07</option>
			<option value="08">08</option>
			<option value="09">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>
		<select name="year">
			<option selected disabled>Year</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
			<option value="1996">1996</option>
			<option value="1997">1997</option>
			<option value="1998">1998</option>
			<option value="1999">1999</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			<option value="2004">2004</option>
			<option value="2005">2005</option>
			<option value="2006">2006</option>
			<option value="2007">2007</option>
			<option value="2008">2008</option>
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
		</select><br>
		<label for="decision">I agree to the terms and conditions</label>
		<input type="checkbox" id="decision" name="checkbox"><br>
		<input type="submit" value="Submit">		
	</form>
</body>
</html>
