<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Intro</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="myBasics.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>This is a jumbotron</h1>
			<p>backon ipsum</p>
			<button class="btn btn-success btn-lg">Hello</button>
		</div>
		<h1>Bootstrap Basics</h1>
		<button class="btn btn-danger btn-xs">CLICK ME</button>
		<button class="btn btn-success btn-xs active">CLICK ME</button>
		<button class="btn btn-success btn-xs disabled">CLICK ME</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<!-- form group
		form control -->

		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group form-check">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
		<!-- Inline form -->
		<form class="form-inline">
			<label class="sr-only" for="inlineFormInputName2">Name</label>
			<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

			<label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
			<div class="input-group mb-2 mr-sm-2">
<!-- 				<div class="input-group-prepend">
					<div class="input-group-text">@</div>
				</div> -->
				<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
			</div>

			<div class="form-check mb-2 mr-sm-2">
				<input class="form-check-input" type="checkbox" id="inlineFormCheck">
				<label class="form-check-label" for="inlineFormCheck">
					Remember me
				</label>
			</div>

			<button type="submit" class="btn btn-primary mb-2">Submit</button>
		</form>
	</div>
</body>
</html>
